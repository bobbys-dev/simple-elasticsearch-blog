{% extends 'blog/base.html' %}

{% block content %}
    <form method="get">
        <input id="q" name="q" type="text" placeholder="search blog...">
    </form>

    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <a href="{% url 'post_detail' pk=post.pk%}">{{ post.title }}</a>
            <p>{{ post.text|linebreaksbr }}</p>
            <br>
        </div>
    {% endfor %}
{% endblock %}
