{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block overrideview %}<meta name="viewport" content="width=device-width, initial-scale=1">{% endblock %}
        <title>Predatory Journal Search</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Journal Search</a></h1>
        </div>
        <form method="get">
            <input id="q" name="q" type="text" placeholder="search journals...">
        </form>
        <ul>
        {% for listing in listings %}
            <li>
                <div class="journaltitle">
                    <a href="{{ listing.url }}">{{ listing.journaltitle|linebreaksbr }}</a>
                </div>
            </li>
        {% endfor %}
        </ul>
    </body>
</html>
